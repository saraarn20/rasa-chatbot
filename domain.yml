version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true
- mood_great:
    use_entities: true
- mood_unhappy:
    use_entities: true
- bot_challenge:
    use_entities: true
- order_pizza:
    use_entities: true
- pizza_location:
    use_entities: true
- pizza_menu:
    use_entities: true
- request_pizza:
    use_entities: true
entities:
- pizza_size
- pizza_type
- pizza_amount
- pizza_topping
- client_name
- phone_number
- order_number
slots:
  pizza_topping:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  pizza_size:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_greet:
  - text: Hey haalloooo! hvernig ertu?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'yooooolo Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you??
  utter_happy:
  - text: Great, carry on!! :))))))))
  utter_goodbye:
  - text: hehe bye
  utter_iamabot:
  - text: I am a bot, powered by Rassa.
  utter_pizza_selected:
  - text: |-
      Whoho you have selected a pizza
       - size: {pizza_size}
       - topping: {pizza_topping}
  utter_submit:
  - text: All done!
  utter_slots_values:
  - text: |-
      tu pantadir pizzu med tessu:
       - size: {pizza_size}
       - topping: {pizza_topping}
  utter_pending_pizza:
  - text: hvernig viltu hafa hana?
actions:
- get_pizza_order
- action_hello_world
forms:
  pizza_order_form:
    required_slots:
      pizza_size:
      - entity: pizza_size
        type: from_entity
      pizza_topping:
      - entity: pizza_topping
        type: from_entity
e2e_actions: []
